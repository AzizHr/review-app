<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reported Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div th:replace="navbar"></div>
<h1 class="uppercase mt-10 mx-32">reported reviews</h1>
<hr class="mt-2 mx-32 text-black">
<table class="w-[80%] mt-6 mx-32">
    <thead class="text-left border-b border-gray-300">
    <th class="py-2 pr-3">ID</th>
    <th class="py-2 pr-3">TITLE</th>
    <th class="py-2 pr-3">MESSAGE</th>
    <th class="py-2 pr-3">USER</th>
    <th class="py-2 pr-3">OPERATIONS</th>
    </thead>
    <tbody>
    <tr th:each="review: ${reviews}" class="border-b border-gray-300">
        <td class="py-2 text-gray-500" th:text="${review.id}"></td>
        <td class="py-2 text-gray-500" th:text="${review.title}"></td>
        <td class="py-2 text-gray-500" th:text="${review.message}"></td>
        <td class="py-2 text-gray-500" th:text="${review.user.firstname + ' ' + review.user.lastname}"></td>
        <td class="py-2 text-gray-500 flex gap-4 items-center">
            <a th:href="@{/reviews/edit/{id}(id=${review.id})}">
                <i
                        class="fa-regular fa-pen-to-square text-green-500 bg-green-200 rounded-sm p-2"
                        style="font-size: 20px; cursor: pointer"
                ></i>
            </a>
            <form class="" action="#" th:action="@{/reviews/delete/{id}(id=${review.id})}" th:object="${review}" method="post">
                <i
                        class="fa-regular fa-trash-can text-red-500 bg-red-200 rounded-sm p-2"
                        style="font-size: 20px; cursor: pointer"
                ></i>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
